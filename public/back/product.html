<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <!-- 左边侧边栏 -->
  <div class="lt_aside">
    <!-- 标题 -->
    <div class="brand">
      <a href="#">超级管理员</a>
    </div>
    <!-- 用户头像 -->
    <div class="user">
      <img src="./images/02.jpg" alt="">
      <p>果 &nbsp;果</p>
    </div>
    <!-- 导航栏 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="#" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child" style="display: none">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html" class="current">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 右边主体部分 -->
  <div class="lt_main">
    <!-- 头部 topbar -->
    <div class="topbar">
      <a class="pull-left icon_menu" href="#">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a class="pull-right icon_logout" href="#">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <!-- 流式布局容器 container-fluid, 有默认的padding值, 左右15px -->
    <div class="container-fluid">

      <ol class="breadcrumb">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li class="active">商品管理</li>
      </ol>

      <!-- 添加商品 -->
      <button class="btn btn-default" id="add">添加商品</button>

      <!-- 表格 -->
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width="10%">序号</th>
            <th width="25%">商品名称</th>
            <th width="25%">商品描述</th>
            <th width="10%">商品库存</th>
            <th width="10%">商品尺寸</th>
            <th width="10%">商品状态</th>
            <th width="10%">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</td>
            <td>描述123123</td>
            <td>44</td>
            <td>35-56</td>
            <td>已上架</td>
            <td>
              <button class="btn btn-danger">下架</button>
            </td>
          </tr>
        </tbody>
      </table>

      <!--分页 -->
      <div class="text-right">
        <ul id="page"></ul>
      </div>

    </div>
  </div>

  <!-- 退出模态框 -->
  <!-- data-dismiss="modal" 关闭模态框 -->

  <!-- 注意: 外面是蒙层, 需要给里面的模态框设置 modal-lg 大模态框, modal-sm 小模态框 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red">
            <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加商品模态框 -->
  <div class="modal fade" tabindex="-1" id="productModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title">添加商品</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <div class="dropdown mb_15">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                  <span id="dorpdownTxt">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" id="option">
                  <li>
                    <a href="#">果果管</a>
                  </li>
                  <!-- 动态渲染数据的坑 -->
                </ul>
              </div>
              <input type="hidden" name="statu" value="1">
              
              <input type="hidden" name="brandId">
              
            </div>
            <div class="form-group">
              <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
            </div>
            <div class="form-group">
              <textarea name="proDesc" cols="30" class="form-control" rows="4" placeholder="请输入商品的描述"></textarea>
            </div>
            <div class="form-group">
              <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
            </div>
            <div class="form-group">
              <input name="size" type="text" class="form-control" placeholder="请输入商品尺码">
            </div>
            <div class="form-group">
              <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
            </div>
            <div class="form-group">
              <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
            </div>
            <div class="form-group">
              <!-- name: 后台需要通过 name 来获取图片进行转存 -->
              <!-- data-url: 指定后台上传图片的地址 -->
              <!-- multiple 设置多文件上传 -->
              <label for="fileupload" class="btn btn-default">上传图片</label>
              <input type="file" style="display: none" id="fileupload" data-url="/product/addProductPic" name="pic1" multiple>
            </div>
            <div class="form-group" id="imgBox">

              <!-- 设置一个隐藏域, 标记当前用户有没有上传满 3 张图片 -->
              <input type="hidden" name="picStatus">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" id="productAdd">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 模板引擎 -->
  <script type="text/html" id="tmp">
    {{ each rows v i }}
    <tr>
      <td>{{ i+1+(page-1)*size }}</td>
      <td>{{ v.proName }}</td>
      <td>{{ v.proDesc }}</td>
      <td>{{ v.num }}</td>
      <td>{{ v.size }}</td>
      <td>{{ v.statu === 1 ? "已上架" : "下架" }}</td>
      <td>
        {{ if v.statu === 1 }}
        <button class="btn btn-danger">下架</button>
        {{ /if}} {{ if v.statu === 0}}
        <button class="btn btn-success">已上架</button>
        {{ /if }}
      </td>
    </tr>
    {{ /each }}
  </script>

  <!-- 二级下拉菜单的模板引擎 -->
  <script type="text/html" id="tpl">
    {{ each rows v i }}
    <li>
      <a data-id="{{ v.id }}" href="#">{{ v.brandName }}</a>
    </li>
    {{ /each }}
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib//bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>
</body>

</html>
