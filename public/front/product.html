<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
</head>

<body>
  <div class="lt_container">
    <!-- 乐淘头部 -->
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="icon_left">
        <i class="mui-icon mui-icon-back"></i>
      </a>
      <h3>商品详情</h3>
      <!--  -->
      <a href="javascript:location.reload;" class="icon_right">
        <i class="mui-icon mui-icon-reload"></i>
      </a>
    </div>

    <!-- 乐淘主体 -->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">

          <!-- 挖一个特大的坑 -->

        </div>
      </div>
    </div>

    <div class="lt_footer_cart">
        <a href="#">去购物车</a>
        <div class="mui-pull-right">
          <button class="mui-btn mui-btn-danger addCart">加入购物车</button>
          <button class="mui-btn mui-btn-yellow">立即购买</button>
        </div>

    </div>

    <script type="text/html" id="tmp">
              <!-- 轮播图区域 -->
          <div class="mui-slider">

            <!-- 图片轮播区域 -->
            <div class="mui-slider-group mui-slider-loop">
              <!-- 配置假图 最后一张 -->
              <!-- mui-slider-item-duplicate 用来标记该图片为假图 -->
              <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                  <img src="{{ pic[pic.length-1].picAddr}}" />
                </a>
              </div>
              {{ each pic v i}}
             <div class="mui-slider-item">
                <a href="#">
                  <img src="{{ v.picAddr }}" />
                </a>
              </div>
              {{ /each }}

              <!-- 配置假图 第一张 -->
              <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                  <img src="{{ pic[0].picAddr }}" />
                </a>
              </div>
            </div>

            <!-- 指示器, 小圆点 -->
            <div class="mui-slider-indicator">
              {{ each pic v i }}
              <div class="mui-indicator {{ i === 0 ? 'mui-active' : ''}}"></div>
              {{ /each }}
            </div>

          </div>

          <!-- 产品标题 -->
          <div class="lt_name">
            <strong>{{ proName }}</strong>
          </div>
          <!-- 产品价格 -->
          <div class="lt_price">
            价格: &nbsp;
            <span>&yen;{{ price}}</span>&nbsp;
            <del>&yen;{{ oldPrice}}</del>
          </div>
          <!-- 产品尺码 -->
          <div class="lt_size">
            尺码: &nbsp;
            <% 
              var arr = size.split("-"); [40, 50]
              var strat = arr[0];
              var end = arr[1];
              for(var i = strat; i < end; i++) {
            %>
            <span>{{i}}</span>
            <% } %>

          </div>

          <!-- 产品数量 -->
          <div class="lt_num">
            数量: &nbsp;
            <div class="mui-numbox"  data-numbox-min="1" data-numbox-max="{{ num }}">
              <!-- "-"按钮，点击可减小当前数值 -->
              <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
              <input class="mui-numbox-input" type="number" value="1"/>
              <!-- "+"按钮，点击可增大当前数值 -->
              <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span>剩余数量: &nbsp;{{ num }}双</span>
          </div>
          <!-- 产品详情 -->
          <div class="lt_desc">
            详情: &nbsp;
            <span>{{proDesc}}</span>
          </div>

    </script>

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>
</body>

</html>
