<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/cart.css">
</head>

<body>
  <div class="lt_container">
    <!-- 乐淘头部 -->
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="icon_left">
        <i class="mui-icon mui-icon-back"></i>
      </a>
      <h3>购物车</h3>
    </div>

    <!-- 乐淘主体 -->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">

          <ul class="mui-table-view" id="items">
            <!-- 挖一个坑 -->


          </ul>

        </div>
      </div>
    </div>

    <!-- 总计 -->

    <div class="lt_total">
      <div class="mui-pull-left">
        <span>订单总金额 ¥</span>
        <span id="totalText">00.00</span>
      </div>
      <a href="javascript:;" class="mui-pull-right">生产订单</a>
    </div>


    <!-- 乐淘底部 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li class="current">
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="tmp">
{{ each list v i }}
    <li class="mui-table-view-cell mui-transitioning cart-item">
      <div class="mui-slider-right mui-disabled">
        <a 
          data-id="{{ v.id }}"
          data-num="{{ v.num}}"
          data-size="{{ v.size}}"
          data-productsize="{{ v.productSize}}"
          data-productnum="{{ v.productNum }}"
        class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn_edit" style="transform: translate(0px, 0px);" id="btn_edit"></a>
        <a class="mui-btn mui-btn-red mui-icon mui-icon-trash btn_delete" style="transform: translate(-90px, 0px);" id="delBtn" data-id="{{ v.id }}"></a>
      </div>
      <div class="mui-slider-handle">
        <div class="mui-table-cell">

          <div class="imgLeft">
            <img src="{{ v.pic[0] ? v.pic[0].picAddr : './images/none.png' }}" alt="">
            <input type="checkbox" id="ck"
              data-price="{{ v.price }}"
              data-num="{{ v.num }}"
            >
          </div>

          <div class="infobox">
            <p class="mui-ellipsis-2">{{ v.proName }}</p>
            <p class="price">
              <span>&yen;{{ v.price }}</span>
              <span>&yen;{{ v.oldPrice }}</span>
              <span class="mui-pull-right">{{ v.num }}双</span>
            </p>
            <p>鞋码: {{ v.size}}</p>
          </div>

        </div>
      </div>
    </li>
{{ /each}}
</script>

  <script type="text/html" id="editTpl">
    <div class="lt_size">
      <% 
        var arr = productsize.split("-");
        var strat = arr[0];
        var end = arr[1];
        for(var i = strat; i <= end; i++) {
      %>
      <span class="{{ i == size ? 'current' : '' }}">{{ i }}</span>
      <% } %>
    </div>
    <div class="lt_num">
      <div class="mui-numbox"  data-numbox-min="1" data-numbox-max="{{ productnum }}">
      <!-- "-"按钮，点击可减小当前数值 -->
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" name="num" value="{{ num }}"/>
      <!-- "+"按钮，点击可增大当前数值 -->
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
  </div>
  </div>


</script>


  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/cart.js"></script>
</body>

</html>
